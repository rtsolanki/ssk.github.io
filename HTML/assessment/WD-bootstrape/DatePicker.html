<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap DateTimePicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <style>
        /* Custom styling for the result box */
        #output {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        #output h5 {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        #output p {
            font-size: 1rem;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Date Interval</h1>
        <form id="dateForm" class="mt-4">
            <div class="form-row d-flex gap-3 justify-content-center align-center">
                <!-- From Date -->
                <div class="form-group bg-danger">
                    <label for="fromDate " class=" d-block">From:</label>
                    <label for="toDate" class=" d-block">To:</label>
                </div>
                <!-- To Date -->
                  <div class="input-container bg-warning">
                    <div class="form-group ">
                        <input type="text" class="form-control datetimepicker  d-block" id="fromDate" placeholder="Select Start Date">
                        <input type="text" class="form-control datetimepicker  d-block" id="toDate" placeholder="Select End Date">
                    </div>
                    <div class="form-group  align-self-end">
                        <button type="button" id="calculate" class="btn btn-primary btn-block">Calculate</button>
                    </div>
                  </div>
            </div>
        </form>

        <!-- Output Section -->
        <div id="output" class="d-none">
            <h5 id="dateRange"></h5>
            <p>In years: <span id="years"></span></p>
            <p>In months: <span id="months"></span></p>
            <p>In weeks: <span id="weeks"></span></p>
            <p>In days: <span id="days"></span></p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Bootstrap DateTimePicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize datetimepickers
            $('.datetimepicker').datetimepicker({
                format: 'MM/DD/YYYY'
            });

            // Calculate button click event
            $('#calculate').click(function () {
                // Get selected dates
                const fromDate = $('#fromDate').data("DateTimePicker").date();
                const toDate = $('#toDate').data("DateTimePicker").date();

                // Validation: Check if both dates are selected
                if (!fromDate || !toDate) {
                    alert("Please select both dates!");
                    return;
                }

                // Validation: Check if "From" date is earlier than "To" date
                if (fromDate > toDate) {
                    alert("The 'From' date must be earlier than the 'To' date.");
                    return;
                }

                // Calculate intervals
                const years = toDate.diff(fromDate, 'years');
                const months = toDate.diff(fromDate, 'months');
                const weeks = toDate.diff(fromDate, 'weeks');
                const days = toDate.diff(fromDate, 'days');

                // Display the results in exact format as in the image
                $('#dateRange').text(`Date interval between ${fromDate.format('MM/DD/YYYY')} and ${toDate.format('MM/DD/YYYY')}`);
                $('#years').text(years);
                $('#months').text(months);
                $('#weeks').text(weeks);
                $('#days').text(days);

                // Show output section
                $('#output').removeClass('d-none');
            });
        });
    </script>
</body>
</html>
